<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Nested Columns</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
</head>
    
<body>
    <div class="container-fluid">
        <div class="row top-bar">
            
        </div>
        <div class="calendar">
            <div class="row days">
                <div class="col-6">
                    <div class="row text-center">
                        <div class="col-3 right-border">Time</div>
                        <div class="col-3 right-border">Monday</div>
                        <div class="col-3 right-border">Tuesday</div>
                        <div class="col-3 right-border">Wednesday</div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row text-center">
                        <div class="col-3 right-border">Thursday</div>
                        <div class="col-3 right-border">Friday</div>
                        <div class="col-3 right-border">Saturday</div>
                        <div class="col-3">Sunday</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
