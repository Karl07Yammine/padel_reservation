<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <title>Padel Bypass</title>
</head>
<body class="gradient-custom">
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-2 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
      
                    <form action="/signup" method="post">
                        <div data-mdb-input-init class="form-outline form-white mb-2">
                            <input  required type="string" name="name" id="typeNameX" class="form-control form-control-lg" />
                            <label class="form-label" for="typeNameX">Name</label>
                          </div>
            
                          <div data-mdb-input-init class="form-outline form-white mb-2">
                            <input  required type="string" name="famname" id="typeFamilyX" class="form-control form-control-lg" />
                            <label class="form-label" for="typeFamilyX">Family Name</label>
                          </div>
            
                          <div data-mdb-input-init class="form-outline form-white mb-2">
                            <input  required type="string" name="username" id="typeUsernameX" class="form-control form-control-lg" />
                            <label class="form-label" for="typeUsernameX">Username</label>
                          </div>
            
                          <div data-mdb-input-init class="form-outline form-white mb-2">
                            <input  required type="string" name="number" id="typeNumberX" class="form-control form-control-lg" />
                            <label class="form-label" for="typeNumberX">Phone Number</label>
                          </div>
            
                          <div data-mdb-input-init class="form-outline form-white mb-2">
                            <input  required type="date" name="BirthDate" id="typeBirthX" class="form-control form-control-lg" />
                            <label class="form-label" for="typeBirthX">Birth Date</label>
                          </div>
            
                          <div data-mdb-input-init class="form-outline form-white mb-2">
                            <input  required requiredtype="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                            <label class="form-label" for="typePasswordX">password</label>
                          </div>
            
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>      
                       
                    </form>
                </div>
      
                  <div>
                    <p class="mb-0">Have an account? <a href="/sin" class="text-white-50 fw-bold">Sign In</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
